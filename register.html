<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrati su Paesio</title>
  <style>
    :root {
      --primary-dark: #00643C;
      --primary-light: #28A745;
      --light: #F8F9FA;
      --white: #FFFFFF;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --radius: 12px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: white;
      line-height: 1.6;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 10px;
      font-size: 2.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .logo {
      width: 80px;
      height: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary-dark);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: var(--primary-light);
      outline: none;
      box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.2);
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--primary-light);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-weight: bold;
    }

    button:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .terms {
      margin: 15px 0;
      font-size: 0.9em;
      color: #555;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: var(--primary-dark);
    }

    .login-link a {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><img src="https://ivanoruggeri79-collab.github.io/intempolive/logo.png" alt="Logo Paesio" class="logo"> Paesio</h1>
    <p style="text-align:center; margin-bottom: 30px;">Crea il tuo account per segnalare, seguire e partecipare alla vita del tuo comune.</p>

    <form id="register-form" action="register.php" method="POST">

      <!-- Nome completo -->
      <div class="form-group">
        <label for="nome_completo">Nome e Cognome *</label>
        <input type="text" id="nome_completo" name="nome_completo" required placeholder="Es: Mario Rossi">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="email@esempio.com">
      </div>
	  
	  <!-- Numero di telefono -->
      <div class="form-group">
         <label for="telefono">Numero di telefono (opzionale)</label>
         <input type="tel" id="telefono" name="telefono" placeholder="Es: +393331234567">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required placeholder="Minimo 8 caratteri">
      </div>

      <!-- Conferma password -->
      <div class="form-group">
        <label for="confirm_password">Conferma Password *</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Ripeti la password">
      </div>

      <!-- Accettazione termini -->
      <div class="form-group">
        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required>
          Accetto i <a href="#" target="_blank">Termini e Condizioni</a> e la <a href="#" target="_blank">Privacy Policy</a>
        </label>
      </div>

      <!-- Invia -->
      <button type="submit">ðŸš€ Registrati</button>

    </form>

    <div class="login-link">
      Hai giÃ  un account? <a href="login.html">Accedi qui</a>
    </div>

  </div>
</body>
</html>
